<!DOCTYPE html>
<html lang="pt-pt" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Certidão de Nascimento</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: #2B2A33;">

	<main class="container">
		<div class="row justify-content-md-center mt-5 mb-5">
			<div class="col-6">
				<form th:action="@{/}" th:object="${nascimento}" method="post">
				
					<div class="card">
					  	<h5 class="card-header">Certidão de Nascimento</h5>
					  	<div class="card-body">
					  		<div class="form-floating mb-3" style="width: 200px;">
								<input type="date" class="form-control" id="data-nascimento" th:field="*{dataNascimento}">
								<label for="data-nascimento">Data de Nascimento *</label>
							</div>
							<div class="text-start">
								<input class="btn btn-primary" type="submit" value="Calcular" style="width: 200px;">
							</div>
							<div class="row mt-3">
								<div class="col-4">
									<div class="input-group mt-3 mb-3">
									  	<span class="input-group-text" id="idade">Idade</span>
  										<input type="text" class="form-control" aria-label="Idade" aria-describedby="idade" th:field="*{idade}">
									</div>
								</div>
								<div class="col-8">
									<div class="input-group mt-3 mb-3">
									  	<span class="input-group-text" id="dia-semana">Dia da Semana</span>
  										<input type="text" class="form-control" aria-label="Dia da Semana" aria-describedby="dia-semana" th:field="*{diaSemana}">
									</div>
								</div>
							</div>
					  	</div>
					  	<div id="erros" class="card-footer">
						  		<div class="float-start">
						    		* Campo Obrigatório
						    	</div>
						    	<div th:if="${#fields.hasAnyErrors()}">
						    		<br/>
									<span class="d-block text-start" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
								</div>
						  	</div>
					</div>
					
				</form>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
